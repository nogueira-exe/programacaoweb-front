<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Apontamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container py-5">
        <form class="bg-light p-4 rounded shadow" (ngSubmit)="salvar()">
            <h2 class="mb-4 text-primary">Edição de Apontamento</h2>

            <div class="row g-3">
                <div class="col-md-4">
                    <label for="idUsuario" class="form-label">ID Usuário</label>
                    <input type="text" class="form-control" id="idUsuario" [(ngModel)]="apontamento.id_usuario"
                        name="idUsuario">
                </div>

                <div class="col-md-4">
                    <label for="idCategoria" class="form-label">ID Categoria</label>
                    <input type="text" class="form-control" id="idCategoria" [(ngModel)]="apontamento.id_categoria"
                        name="idCategoria">
                </div>

                <div class="col-md-4">
                    <label for="idCliente" class="form-label">ID Cliente</label>
                    <input type="text" class="form-control" id="idCliente" [(ngModel)]="apontamento.id_cliente"
                        name="idCliente">
                </div>

                <div class="col-md-6">
                    <label for="idItemProjetoCategoria" class="form-label">Item Projeto Categoria</label>
                    <input type="text" class="form-control" id="idItemProjetoCategoria"
                        [(ngModel)]="apontamento.id_item_projeto_categoria" name="idItemProjetoCategoria">
                </div>

                <div class="col-md-3">
                    <label for="data" class="form-label">Data</label>
                    <input type="datetime-local" class="form-control" id="data" [(ngModel)]="apontamento.data"
                        name="data">
                </div>

                <div class="col-md-3">
                    <label for="horas" class="form-label">Horas</label>
                    <input type="text" class="form-control" id="horas" [(ngModel)]="apontamento.horas" name="horas">
                </div>

                <div class="col-12">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" rows="3" [(ngModel)]="apontamento.descricao"
                        name="descricao"></textarea>
                </div>

                <div class="col-md-4">
                    <label for="projeto" class="form-label">Projeto</label>
                    <select class="form-select" id="projeto" [(ngModel)]="apontamento.projeto" name="projeto">
                        <option [ngValue]="null">-- Selecione --</option>
                        <option value="Projeto">Projeto</option>
                        <option value="Projeto 1">Projeto 1</option>
                        <option value="Projeto 2">Projeto 2</option>
                        <option value="Projeto 3">Projeto 3</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="extra" class="form-label">Extra</label>
                    <select class="form-select" id="extra" [(ngModel)]="apontamento.extra" name="extra">
                        <option [ngValue]="null">-- Selecione --</option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="dataDeExclusao" class="form-label">Data de Exclusão</label>
                    <input type="datetime-local" class="form-control" id="dataDeExclusao"
                        [(ngModel)]="apontamento.data_de_exclusao" name="dataDeExclusao">
                </div>

                <div class="col-md-4">
                    <label for="statusExtra" class="form-label">Status Extra</label>
                    <select class="form-select" id="statusExtra" [(ngModel)]="apontamento.status_extra"
                        name="statusExtra">
                        <option [ngValue]="null">-- Selecione --</option>
                        <option value="Aprovado">Aprovado</option>
                        <option value="Reprovado">Reprovado</option>
                    </select>
                </div>

                <div class="col-md-8">
                    <label for="respostaExtra" class="form-label">Resposta Extra</label>
                    <textarea class="form-control" id="respostaExtra" rows="2" [(ngModel)]="apontamento.resposta_extra"
                        name="respostaExtra"></textarea>
                </div>

                <div class="col-12">
                    <label for="observacao" class="form-label">Observação</label>
                    <textarea class="form-control" id="observacao" rows="3" [(ngModel)]="apontamento.observacao"
                        name="observacao"></textarea>
                </div>

                <div class="col-12 form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="garantia" [(ngModel)]="apontamento.garantia"
                        name="garantia">
                    <label class="form-check-label" for="garantia">Garantia</label>
                </div>
            </div>

            <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-success px-4">
                    <i class="bi bi-check-circle me-2"></i>Salvar
                </button>
                <button type="button" class="btn btn-secondary px-4 ms-2" (click)="cancelar()">
                    <i class="bi bi-x-circle me-2"></i>Cancelar
                </button>
            </div>
        </form>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>

</html>
